<html>
    <head>
        <title>Animation</title>

        <style>
            @keyframes grow {
                0% {
                    font-size: 20px;
                }
                50%  {
                    font-size: 100px;
                }
                100%{
                    font-size: 20px;
                }
            }

            h1 {
                animation-name: grow;
                animation-duration: 2s;
                /* final style should be preserved */
                animation-fill-mode: forwards;
            }
                
        </style>
    </head>

    <body>
        <h1>Hello World</h1>
    </body>
</html>
