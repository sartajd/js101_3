<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>User Registration Form</h1>
	<form>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required> <br>
        <small></small>
		<button type="submit">Submit</button>
	</form>
	<script>
		const usernameInput = document.getElementById("username");

		usernameInput.addEventListener("input", function(event) {
			if (usernameInput.validity.patternMismatch) {
				usernameInput.setCustomValidity("Username must contain only letters and numbers.");
			} else {
				usernameInput.setCustomValidity("");
			}
            document.querySelector("small").innerHTML = usernameInput.validationMessage
            
		});

		usernameInput.addEventListener("invalid", function(event) {
			event.preventDefault();
		});
	</script>
</body>
</html>
