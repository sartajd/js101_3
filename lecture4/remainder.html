<script>

    const remainder = function(){
        // get first number
        let x = Number(prompt("first number: "))

        // get second number
        let y = Number(prompt("second number: "))

        // show remainder
        print("remainder is: "  + (x % y))
    }

    remainder()

    function print(msg){
        console.log("----------------------------")
        console.log(msg)
        console.log("----------------------------")
    }

</script>
