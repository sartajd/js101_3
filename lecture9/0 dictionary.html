<script>
    let dictionary = {
        "apple": "a red, round fruit", 
        "ball": "a toy", 
        "cat": "a cute animal", 
        "disk": "a wooden furniture for working"
    }

    // exit()
    // get word from user
    const word = prompt("word: ")


    // if word not found
    if(word in dictionary){
        // show the result
        alert(dictionary[word])
    }
    else {
        alert("Not Found")
    }





</script>
