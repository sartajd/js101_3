<script>
    // object literal
    let ahmad = {
        // key : value, 
        // properties
        "name" : "Ahmad Ahmadi", 
        "age" : 20
    }


    // dot notation
    ahmad.name
    console.log(ahmad.age)

    // square bracket notation
    ahmad["name"]

    // adding new property
    ahmad.nationality = "Afghanistan"

    // deleting a property
    delete ahmad.nationality


</script>
