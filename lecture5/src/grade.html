<script>
    /*
        90 - 100 : A
        80 - 90 : B
        70 - 80 : C
        60 - 70: D
        0 - 60 : F
    */
    let score = Number(prompt("Score: "))

    // if score is greater or equal  than 90 
    if(score >= 90 && score <= 100 ){
        alert("Grade A")
    }
    else if(score >= 80 && score < 90){
        alert("Grade B")
    }
    // 70 - 80 : C
    else if(score >= 70 && score < 80){
        alert("Grade C")
    }
    else if(score >= 60 && score < 70){
        alert("Grade D")
    }
    else if(score >= 0 && score < 60){
        alert("Grade F")
    }
    else{
        alert("invalid score")
    }


</script>
