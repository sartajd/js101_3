<html>
    <head>
        <title>DOM Manipulation</title>
    </head>
    <body>
        <h1>Hello</h1>



        <script>
            document.querySelector("h1").innerHTML = "Goodbye"

            const p = document.createElement("p")
            p.innerHTML = "How are you?"

            document.querySelector("body").appendChild(p)








        </script>
    </body>
</html>
